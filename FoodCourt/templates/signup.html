<head>
<title>eFoodCourt SignUp Form</title>

                    {% csrf_token %}

					<input class="text email" type="text" name="user" placeholder="User Name" required="">

					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text email" type="text" name="phone" placeholder="Phone no." required="">
					
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
